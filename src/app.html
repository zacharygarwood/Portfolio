<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Color theme -->
		<script>
			const isDark =
				localStorage.theme === "dark" ||
				(!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)
			document.documentElement.classList.toggle("dark", isDark)
		
			const themeColor = isDark ? "#09090b" : "#ffffff"
			const themeColorMetaTag = document.createElement("meta")
			themeColorMetaTag.name = "theme-color"
			themeColorMetaTag.content = themeColor
			document.head.appendChild(themeColorMetaTag)
		</script>

		 <!-- Fonts -->
		 <link rel="preload" href="/fonts/InterVariable.woff2" as="font" type="font/woff2" crossorigin />
		 <link rel="preload" href="/fonts/MonaspaceArgonVarVF.woff2" as="font" type="font/woff2" crossorigin />
	 
		 <!-- Metadata -->
		 <title>Zachary Garwood</title>
		 <meta name="author" content="Zachary Garwood" />
		 <meta name="description" content="Software Engineer" />
		 <meta name="robots" content="follow, index" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
